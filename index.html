<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/parallax.css">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/text.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/cards.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blechlawine</title>
</head>
<body onload="startStarfield()">
    <div class="parallax">
        <div class="parallaxGroup">
            <div class="parallaxLayer parallaxLayer-Back">
                <!-- <img src="img/testBG.jpg" alt=""> -->
                <canvas id="starFieldCanvas" width="10" height="10"></canvas>
            </div>
            <div class="parallaxLayer parallaxLayer-Base">
                <div class="vertiCentered">
                    <h1 id="logotext">Blechlawine</h1>
                    <p id="subtitle">My coding projects</p>
                    <div class="centered">
                        <a href="#more" class="button" id="more">More</a>
                    </div>
                </div>
                <div class="content">
                    <div class="cards" id="more">
                        <div class="card" id="thiswebsite">
                            <div class="cardcontent">
                                <h2>This Website</h2>
                                <p>
                                    This website is a website to show my projects.
                                </p>
                            </div>
                        </div>
                        <div class="card" id="colortool">
                            <div class="cardcontent">
                                <h2>Colortool</h2>
                                <p>
                                    Color palette creator tool
                                </p>
                            </div>
                        </div>
                    </div>
                    <footer>

                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/starfield.js"></script>
    <script src="/js/linker.js"></script>
</body>
</html>
